name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
    checks: write
    contents: read
    pull-requests: write
env:
    VITE_BACKEND_URL: 'https://dosystem-api-production.up.railway.app'
jobs:
    build_and_preview:
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - run: npm run build
            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: ${{ secrets.GITHUB_TOKEN }}
                  firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DO_SYSTEM_BAAB5 }}
                  projectId: do-system-baab5
